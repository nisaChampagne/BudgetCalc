<section class="budget-item">
  <div class="budget-item-container">
    <div class="income-column">
      <h1>Income</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card
          [item]="item"
          (xButtonClick)="onDelete(item)"
          style="margin-bottom: 20px;"
          *ngIf="item.amount >= 0"
        ></app-budget-item-card>
        </div>
      </div>
    </div>
    <div class="expense-column">
      <h1>Expenses</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card
          [item]="item"
          (xButtonClick)="onDelete(item)"
          (cardClick)="onCardClick()"
          style="margin-bottom: 20px;"
          *ngIf="item.amount < 0"
        ></app-budget-item-card>
        </div>
        </div>
    </div>
  </div>
</section>
